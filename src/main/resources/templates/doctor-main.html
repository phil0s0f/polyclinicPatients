<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Врачи</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="sticky-footer-navbar.css" >
    </head>
    <body>
        <header th:insert="blocks/header :: header"></header>
        <main class="flex-shrink-0">
            <div class="container mt-5">
                <br><h1>Список врачей</h1>
                <table class="table">
                    <tr>
                        <th>ФИО</th>
                        <th>специализация</th>
                        <th>Подробнее</th>
                        <th>Изменить</th>
                        <th>Удалить</th>
                    </tr>
                    <tr th:each="el : ${doctors}">
                        <td th:text="${el.fio}"/>
                        <td th:text="${el.spec}"/>
                        <td>
                            <a th:href="'/doctor/' + ${el.id_doctor}" class="btn btn-warning">Подробнее</a>
                        </td>
                        <td>
                            <a th:href="'/doctor/' + ${el.id_doctor} + '/edit'" class="btn btn-warning">Редактировать</a>
                        </td>
                        <td>
                            <form th:action="'/doctor/' + ${el.id_doctor} + '/remove'" method="post">
                                <button th:href="'/doctor/' + ${el.id_doctor} + '/remove'" class="btn btn-warning" type="submit">Удалить</button>
                            </form>
                        </td>
                    </tr>
                </table>
            </div>
        </main>
        <footer class="footer mt-auto py-3 bg-light" th:insert="blocks/footer :: footer"></footer>
    </body>
</html>
