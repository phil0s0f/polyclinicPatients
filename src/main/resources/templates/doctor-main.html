<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Врачи</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="sticky-footer-navbar.css" >
    </head>
    <body>
        <header th:insert="blocks/header :: header"></header>
        <main class="flex-shrink-0">
            <div class="container mt-5">
                <h1>Список врачей</h1>
                <div th:each="el : ${doctors}" class="alert alert-info mt-2">
                    <h3 th:text="${el.fio}"/>
                    <p th:text="${el.spec}"/>
                    <!-- подумать над ссылками-->
                    <a th:href="'/doctor/' + ${el.id}" class="btn btn-warning">Подробнее</a>
                </div>
            </div>
        </main>
        <footer class="footer mt-auto py-3 bg-light" th:insert="blocks/footer :: footer"></footer>
    </body>
</html>
