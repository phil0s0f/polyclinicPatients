<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Записи к врачам</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="sticky-footer-navbar.css" >
    </head>
    <body>
        <header th:insert="blocks/header :: header"></header>
        <main class="flex-shrink-0">
            <div class="container mt-5">
                <br><h1>Список записей к врачам</h1>
                <table class="table">
                    <!--<caption>Список пациентов</caption>-->
                    <tr>
                        <th>Специализация и ФИО врача</th>
                        <th>ФИО пациента</th>
                        <th>Дата записи</th>
                        <th>Время записи</th>
                        <th>Удалить</th>
                    </tr>
                    <tr th:each="el : ${visits}">
                        <td th:text="${el.doctor.spec} + ' ' + ${el.doctor.fio}"/>
                        <td th:text="${el.patient.fio}"/>
                        <td th:text="${el.date_visit}"/>
                        <td th:text="${el.time_visit}"/>
                        <td>
                            <form th:action="'/visit/' + ${el.id_visit} + '/remove'" method="post">
                                <button th:href="'/visit/' + ${el.id_visit} + '/remove'" class="btn btn-warning" type="submit">Удалить</button>
                            </form>
                        </td>
                    </tr>
                </table>
            </div>
        </main>
        <footer class="footer mt-auto py-3 bg-light" th:insert="blocks/footer :: footer"></footer>
    </body>
</html>
