<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${title}"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="sticky-footer-navbar.css" >
    </head>
    <body>
        <header th:insert="blocks/header :: header"></header>
        <main class="flex-shrink-0">
            <div class="container mt-5 mb-5">
                <br><h1>Добавление врачей</h1><br>
                <form action="/doctor/add" method="post">
                    <input type="text" name="tetle" placeholder="Введите название статьи" class="form-control"><br>
                    <input type="text" name="anounce" placeholder="Введите анонс статьи" class="form-control"><br>
                    <textarea name="full_text" placeholder="Введите полный текст статьи" class="form-control"></textarea><br>
                    <button type="submit" class="btn btn-success">Добавить статью</button>
                </form>
            </div>
        </main>
        <footer class="footer mt-auto py-3 bg-light" th:insert="blocks/footer :: footer"></footer>
    </body>
</html>
