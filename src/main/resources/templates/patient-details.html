<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:each="el : ${doctor}" th:text="${el.spec} + ' ' + ${el.fio}"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="sticky-footer-navbar.css" >
    </head>
    <body>
        <header th:insert="blocks/header :: header"></header>
        <main class="flex-shrink-0">
            <div class="container mt-5">
                <div th:each="el : ${patient}" class="alert alert-info mt-2">
                    <h3 th:text="${el.fio}"/>
                    <p th:text="'Полис: ' + ${el.polis}"/>
                    <p th:text="'Пол: ' + ${el.male}"/>
                    <p th:text="'Дата рождения: ' + ${el.birth_date}"/>
                    <p th:text="'Адрес: ' + ${el.adres}"/>
                    <div class="row justify-content-start">
                        <div class="col-2">
                            <a th:href="'/patient/' + ${el.id_patient} + '/edit'" class="btn btn-warning">Редактировать</a>
                        </div>
                        <div class="col-2">
                            <form th:action="'/patient/' + ${el.id_patient} + '/remove'" method="post">
                                <button th:href="'/patient/' + ${el.id_patient} + '/remove'" class="btn btn-warning" type="submit">Удалить</button>
                            </form>
                        </div>
                    </div>
                </div>
                <br><h1>Записи к врачу</h1>
                <table class="table">
                    <tr>
                        <th>ФИО врача</th>
                        <th>дата и время</th>
                        <th>Удалить</th>
                    </tr>

                    <tr th:each="el : ${visits}">
                        <td th:text="${el.fio}"/>
                        <td th:text="${el.spec}"/>
                        <td>
                            <form th:action="'/patient/' + ${el.id_doctor} + '/remove'" method="post">
                                <button th:href="'/patient/' + ${el.id_doctor} + '/remove'" class="btn btn-warning" type="submit">Удалить</button>
                            </form>
                        </td>
                    </tr>

                </table>
            </div>
        </main>
        <footer class="footer mt-auto py-3 bg-light" th:insert="blocks/footer :: footer"></footer>
    </body>
</html>
