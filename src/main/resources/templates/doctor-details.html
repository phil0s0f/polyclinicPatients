<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${title}"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="sticky-footer-navbar.css" >
    </head>
    <body>
        <header th:insert="blocks/header :: header"></header>
        <main class="flex-shrink-0">
            <div class="container mt-5">
                <div th:each="el : ${post}" class="alert alert-info mt-2">
                    <h1 th:text="${el.tetle}"/>
                    <p th:text="${el.full_text}"/>
                    <a th:href="'/doctor/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br>
                    <form th:action="'/doctor/' + ${el.id} + '/remove'" method="post">
                        <br><button th:href="'/doctor/' + ${el.id} + '/remove'" class="btn btn-warning" type="submit">Удалить</button>
                    </form>
                </div>
            </div>
        </main>
        <footer class="footer mt-auto py-3 bg-light" th:insert="blocks/footer :: footer"></footer>
    </body>
</html>
