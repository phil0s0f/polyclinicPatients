<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:each="el : ${doctor}" th:text="${el.spec} + ' ' + ${el.fio}"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="sticky-footer-navbar.css" >
    </head>
    <body>
        <header th:insert="blocks/header :: header"></header>
        <main class="flex-shrink-0">
            <div class="container mt-5">
                <div th:each="el : ${doctor}" class="alert alert-info mt-2">
                    <h3 th:text="${el.spec} + ' ' + ${el.fio}"/>
                    <div class="row justify-content-start">
                        <div class="col-2">
                            <a th:href="'/doctor/' + ${el.idd} + '/edit'" class="btn btn-warning">Редактировать</a>
                        </div>
                        <div class="col-2">
                            <form th:action="'/doctor/' + ${el.idd} + '/remove'" method="post">
                                <button th:href="'/doctor/' + ${el.idd} + '/remove'" class="btn btn-warning" type="submit">Удалить</button>
                            </form>
                        </div>
                    </div>
                </div>
                <br><h1>Записи к врачу</h1>
                <table class="table">
                    <tr>
                        <th>ФИО пациента</th>
                        <th>Дата записи</th>
                        <th>Время записи</th>
                        <th>Удалить</th>
                    </tr>
                    <tr th:each="el : ${visit}">
                        <td th:text="${el.patient.fio}"/>
                        <td th:text="${el.date_visit}"/>
                        <td th:text="${el.time_visit}"/>
                        <td>
                            <form th:action="'/visit/' + ${el.id_visit} + '/remove'" method="post">
                                <button th:href="'/visit/' + ${el.id_visit} + '/remove'" class="btn btn-warning" type="submit">Удалить</button>
                            </form>
                        </td>
                    </tr>
                </table>
            </div>
        </main>
        <footer class="footer mt-auto py-3 bg-light" th:insert="blocks/footer :: footer"></footer>
    </body>
</html>
