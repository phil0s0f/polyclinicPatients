<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Пациенты</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="sticky-footer-navbar.css" >
    </head>
    <body>
        <header th:insert="blocks/header :: header"></header>
        <main class="flex-shrink-0">
            <div class="container mt-5">
                <h1>Список пациентов</h1>
                <table>
                    <caption>Список пациентов</caption>
                    <tr>
                        <th>ФИО</th>
                        <th>Пол</th>
                        <th>Дата рождения</th>
                        <th>Запись к врачу</th>
                    </tr>
                    <tr th:each="el : ${patients}">
                        <td th:text="${el.fio}"/>
                        <td th:text="${el.male}"/>
                        <td th:text="${el.birth_date}"/>
                        <td>
                            <!--Возможно это должно быть в контроллере Visit -->
                            <a th:href="'/patient/' + ${el.id} + '/appointment'">Запись к врачу</a>
                        </td>
                    </tr>
                </table>
            </div>
        </main>
        <footer class="footer mt-auto py-3 bg-light" th:insert="blocks/footer :: footer"></footer>
    </body>
</html>
