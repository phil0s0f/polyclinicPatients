<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Редактирование</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="sticky-footer-navbar.css" >
    </head>
    <body>
        <header th:insert="blocks/header :: header"></header>
        <main class="flex-shrink-0">
            <div class="container mt-5 mb-5">
                <br><h1>Редактирование врачей</h1><br>
                <div th:each="el : ${post}">
                    <form method="post">
                        <input type="text" th:value="${el.tetle}" name="tetle" placeholder="Введите название статьи" class="form-control"><br>
                        <input type="text" th:value="${el.anounce}" name="anounce" placeholder="Введите анонс статьи" class="form-control"><br>
                        <textarea name="full_text"  placeholder="Введите полный текст статьи" class="form-control" th:text="${el.full_text}"/><br>
                        <button type="submit" class="btn btn-success">Обновить</button>
                    </form>
                </div>

            </div>
        </main>
        <footer class="footer mt-auto py-3 bg-light" th:insert="blocks/footer :: footer"></footer>
    </body>
</html>
